<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotizar | Fletes y Mudanzas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Cotiza tu servicio</h1>
</header>

<main class="fade-in">
    <form id="formCotizacion" class="card">
        <input type="text" placeholder="Nombre" required>
        <input type="tel" placeholder="Teléfono" required>
        <input type="text" placeholder="Origen" required>
        <input type="text" placeholder="Destino" required>
        <textarea placeholder="Detalles"></textarea>

        <button type="submit">Solicitar cotización</button>
        <p id="mensaje"></p>
    </form>
</main>

<footer>
    <p>&copy; 2024 Fletes y Mudanzas Express</p>
</footer>

<script src="script.js"></script>
</body>
</html>
